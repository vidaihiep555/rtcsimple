<!DOCTYPE html>
<html>
<head>
	<title>Very simple WebRTC application with a Node.js signaling
		server</title>
	</head>
	<body>
		<!--LocalView and RemoteView-->
		<div id='mainDiv'>
			<table border="1" width="100%">
				<tr>
					<th>Local video</th>
					<th>Remote video</th>
				</tr>
				<tr>
					<td><video id="selfView" autoplay></video></td>
					<td><video id="remoteView" autoplay></video></td>
				</tr>
				<!--<tr>
					<td align="center"><textarea rows="4" cols="60"
						id="dataChannelSend" disabled
						placeholder="This will be enabled once
						the data channel is up...">
					</textarea></td>
					<td align="center"><textarea rows="4" cols="60"
						id="dataChannelReceive" disabled>
					</textarea></td>
				</tr>
				<tr>
					<td align="center">
						<button id="sendButton" disabled>Send</button>
					</td>
					<td></td>
				</tr>-->
			</table>
		</div>
		<!--Login wss-->
		<div id='loginform'>
			<input id="ws_servers" type="text"/>
			<input id="display_name" type="text"/>
			<input id="sip_uri" type="text"/>
			<input id="sip_password" type="password"/>
			<button type="button" id="connectbtn">Connect</button>
		</div>
		<!--Phone Buttons-->
		<div>
			<input type="text" id="callTarget"/>
			<button type="button" id="connectbtn">Call</button>
			<button type="button" id="acceptbtn">Accept</button>
			<button type="button" id="rejectbtn">Reject</button>
			<button type="button" id="hangungbtn">Hang Up</button>
		</div>

		<script src="resources/js/jquery-2.1.4.min.js" type="text/javascript"></script>

		<!--<script src="resources/js/jquery.balloon.min.js" type="text/javascript"></script>
		<script src="resources/js/parseuri.js" type="text/javascript"></script>
		<script src="resources/js/customInit.js" type="text/javascript"></script>
		<script src="resources/js/customGui.js" type="text/javascript"></script>
		<script src="resources/js/iscomposing.js" type="text/javascript"></script>-->

		<!-- For Hacking Tryit read http://tryit.jssip.net/js/custom.REMOVE_THIS.js -->

		<script src="resources/js/jssip.js" type="text/javascript"></script>

		<!-- Try to load rtcninja-temasys.js -->
		<script src="resources/js/rtcninja-temasys.min.js" type="text/javascript"></script>
		<!-- If CustomJsSIP is set in js/custom.js file then load JsSIP from the URL in CustomJsSIP variable. -->
		<script src="resources/js/customphone.js" type="text/javascript"></script>
		<script>
		if (window.rtcninjaTemasys) {
			rtcninjaTemasys({}, {},
			// alreadyInstalledCb
			function() {
				JsSIP.rtcninja({plugin: rtcninjaTemasys});
			},
			// needInstallCb
			function(data) {
				alert('WebRTC plugin required');
			},
			// notRequiredCb
			null
			);
		}
		</script>
	</body>
	</html>
